<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <!-- Add link to React and ReactDOM CDN for simplicity -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel CDN for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [link, setLink] = useState('');

            const createFight = async () => {
                try {
                    const response = await fetch('/api/fight/create');
                    const data = await response.json();
                    const fightUrl = `fight/${data.fightId}`; // Constructing the fight URL
                    setLink(fightUrl); // Saving the URL for rendering
                } catch (error) {
                    console.error('Error fetching fight URL:', error);
                }
            };

            return (
                <div>
                    <button onClick={createFight}>Create Fight URL</button>
                    {link && <a href={link} target="_blank">Enter Fight</a>}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
